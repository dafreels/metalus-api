<mat-dialog-content>
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node
      *matTreeNodeDef="let node"
      matTreeNodeToggle
      matTreeNodePadding
    >
      <button mat-icon-button disabled></button>
      <mat-checkbox
        [(ngModel)]="node.value"
        (change)="updateNodeValue(node, node.value)"
        *ngIf="node.type == 'boolean'"
      >
        {{ node.item }}
        <span class="value">
            <button class="action" mat-icon-button (click)="editNode(node)">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="action" mat-icon-button color="danger" (click)="deleteNode(node)">
              <mat-icon>delete</mat-icon>
            </button>
        </span>
      </mat-checkbox>
      <ng-container *ngIf="node.type != 'boolean'">
        <b class="key">{{ node.item }}:</b>
        <span class="value">
          {{ node.value }}
            <button class="action" mat-icon-button (click)="editNode(node)">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="action" mat-icon-button color="danger" (click)="deleteNode(node)">
              <mat-icon>delete</mat-icon>
            </button>
        </span>
      </ng-container>
    </mat-tree-node>

    <mat-tree-node
      *matTreeNodeDef="let node; when: hasNoContent"
      matTreeNodePadding
    >
      <button mat-icon-button disabled></button>
    </mat-tree-node>

    <mat-tree-node
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
      matTreeNodeToggle
      (appTreeonload)="expandNode(node)"
    >
      <button mat-icon-button [attr.aria-label]="'toggle ' + node.filename">
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>
      <b class="key"> {{ node.item }}</b>
      <span class="length" *ngIf="node.type == 'array'">
        [{{ node.length }}]</span
      >
      <span class="length" *ngIf="node.type == 'object'">
        {{ '{' + node.length + '}' }}</span
      >
      <button mat-icon-button [matMenuTriggerFor]="typeMenu">
        <mat-icon>add</mat-icon>
      </button>
      <mat-menu #typeMenu="matMenu">
        <button
          mat-menu-item
          *ngFor="let type of types"
          (click)="addNewItem(node, type)"
        >
          <span>{{ type.displayName }}</span>
        </button>
      </mat-menu>
    </mat-tree-node>
  </mat-tree>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    (click)="saveDialog()"
    style="margin-right: 5px;"
  >
    Save
  </button>
  <button mat-raised-button color="primary" (click)="cancelDialog()">
    Cancel
  </button>
</mat-dialog-actions>
