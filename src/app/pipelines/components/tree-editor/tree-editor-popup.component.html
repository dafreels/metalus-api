<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="updateMode">
    <mat-select [(ngModel)]="customType">
      <mat-label>Type</mat-label>
      <mat-option *ngFor="let type of types" [value]="type.name">{{
        type.displayName
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <label>Key</label>
    <input
      [disabled]="updateMode"
      matInput
      type="text"
      [(ngModel)]="output.key"
    />
  </mat-form-field>
  <ng-container *ngIf="canShowValue">
    <ng-container [ngSwitch]="data.type">
      <mat-checkbox *ngSwitchCase="'boolean'" [(ngModel)]="output.value">
        {{ output.value }}
      </mat-checkbox>
      <mat-form-field *ngSwitchCase="'number'">
        <mat-label>Value</mat-label>
        <input matInput type="number" [(ngModel)]="output.value" />
      </mat-form-field>
      <ng-container *ngSwitchCase="'complex'">
        <div class="complex-item" *ngFor="let item of complexItems">
          <mat-form-field>
            <mat-select [(ngModel)]="item.type">
              <mat-label>Type</mat-label>
              <mat-option *ngFor="let type of types" [value]="type.name">{{
                type.displayName
              }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field *ngIf="item.type != 'boolean'">
            <mat-label>Value</mat-label>
            <input
              matInput
              [type]="item.type"
              [disabled]="!item.type"
              [(ngModel)]="item.value"
            />
          </mat-form-field>
          <mat-checkbox *ngIf="item.type == 'boolean'" [(ngModel)]="item.value">
            {{ item.value }}
          </mat-checkbox>
          <button mat-icon-button color="warn" (click)="deleteComplexItem(item)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <button
          mat-button
          mat-raised-button
          color="primary"
          (click)="addComplexItem()"
        >
          +
        </button>
      </ng-container>
      <mat-form-field *ngSwitchDefault>
        <!-- <mat-icon *ngIf = "specialCharacter" matPrefix>{{ specialCharacter }}</mat-icon> -->
        <mat-label>Value</mat-label>
        <input matInput type="text" [(ngModel)]="output.value" />
      </mat-form-field>
    </ng-container>
    <mat-form-field *ngIf="data.type == undefined">
      <input matInput type="text" [(ngModel)]="output.value" />
    </mat-form-field>
  </ng-container>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="saveDialog()"
    cdkFocusInitial
  >
    OK
  </button>
</div>
