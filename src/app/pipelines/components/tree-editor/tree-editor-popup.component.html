<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content [ngClass]="{ 'single-item': data.type != 'complex' }">
  <ng-container [ngSwitch]="data.type">
    <mat-slide-toggle
      *ngSwitchCase="'boolean'"
      (change)="updateNodeValue($event.checked)"
      [(ngModel)]="valueGS"
    >
      {{ valueGS }}
    </mat-slide-toggle>
    <mat-form-field *ngSwitchCase="'number'">
      <mat-label>Value</mat-label>
      <input
        matInput
        type="number"
        (change)="updateNodeValue($event.target.value)"
        [(ngModel)]="valueGS"
      />
    </mat-form-field>
    <ng-container *ngSwitchCase="'complex'">
      <br />
      <button
        mat-icon-button
        class="complex-add"
        *ngIf="canAddComplexItem"
        (click)="addComplexItem()"
      >
        <mat-icon>add</mat-icon>
      </button>
      <div class="complex-item" *ngFor="let item of complexItems">
        <ng-container [ngSwitch]="item.type">
          <mat-form-field *ngSwitchCase="'number'">
            <mat-label>Value</mat-label>
            <input
              matInput
              type="number"
              (change)="updateNodeValue()"
              [(ngModel)]="item.value"
            />
          </mat-form-field>
          <mat-form-field *ngSwitchDefault>
            <mat-label>Value</mat-label>
            <input
              matInput
              type="text"
              [disabled]="!item.type"
              [(ngModel)]="item.value"
              (change)="this.updateNodeValue()"
            />
          </mat-form-field>
          <mat-slide-toggle
            *ngSwitchCase="'boolean'"
            (change)="this.updateNodeValue()"
            [(ngModel)]="item.value"
          >
            {{ item.value }}
          </mat-slide-toggle>
          <mat-form-field>
            <mat-label>Type</mat-label>
            <mat-select
              [(ngModel)]="item.type"
              (ngModelChange)="complextItemTypeChanged(item)"
            >
              <mat-option
                *ngFor="let type of complexTypes"
                [value]="type.name"
                >{{ type.displayName }}</mat-option
              >
            </mat-select>
          </mat-form-field>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteComplexItem(item)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </ng-container>
      </div>
    </ng-container>
    <mat-form-field *ngSwitchDefault>
      <!-- <mat-icon *ngIf = "specialCharacter" matPrefix>{{ specialCharacter }}</mat-icon> -->
      <mat-label>Value</mat-label>
      <input
        matInput
        type="text"
        (change)="updateNodeValue($event.target.value)"
        [(ngModel)]="valueGS"
      />
    </mat-form-field>
  </ng-container>
  <mat-form-field *ngIf="data.type == undefined">
    <input
      matInput
      type="text"
      (change)="updateNodeValue($event.target.value)"
      [(ngModel)]="valueGS"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select [(ngModel)]="data.type" (ngModelChange)="typeChanged()">
      <mat-option *ngFor="let type of types" [value]="type.name">{{
        type.displayName
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
