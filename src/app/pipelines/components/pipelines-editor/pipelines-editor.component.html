<div>
  <div class="topnav">
    <span>
      <nav-menu currentPage="pipelines-editor"></nav-menu>
      <span class="page-title">Pipelines Editor</span>
    </span>
    <user-menu [user]="user"></user-menu>
  </div>
<div class="pipelines-editor-layout">
  <div class="steps-editor-sidebar">
    <div class="pipeline-panel">
      <mat-card>
        <mat-card-content>
          <div class="pipeline-form">
            <mat-form-field>
              <input
                matInput
                placeholder="Id"
                [(ngModel)]="selectedPipeline.id"
                name="id"
                disabled="true"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Name"
                [(ngModel)]="selectedPipeline.name"
                required
                name="name"
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Type</mat-label>
              <mat-select required [(ngModel)]="selectedPipeline.category">
                <mat-option value="pipeline">Pipeline</mat-option>
                <mat-option value="step-group">Step Group</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <app-steps-selector
      [steps]="steps"
      [draggableSteps]="true"
    ></app-steps-selector>
  </div>
  <div class="designer-content">
    <div class="pipeline-panel">
      <mat-card>
        <mat-card-content class="button-content">
          <button
            mat-raised-button
            color="primary"
            [matMenuTriggerFor]="pipelineMenu"
            style="margin-right: 5px;"
          >
            Load
          </button>
          <mat-menu #pipelineMenu="matMenu">
            <button
              mat-menu-item
              *ngFor="let pipeline of pipelines"
              [id]="pipeline.id"
              (click)="loadPipeline(pipeline.id)"
            >
              {{ pipeline.name }}
            </button>
          </mat-menu>
          <button
            mat-raised-button
            color="primary"
            style="margin-right: 5px;"
            (click)="newPipeline()"
          >
            New
          </button>
          <button
            mat-raised-button
            color="primary"
            style="margin-right: 5px;"
            (click)="savePipeline()"
          >
            Save
          </button>
          <button
            mat-raised-button
            color="primary"
            style="margin-right: 5px;"
            (click)="cancelPipelineChange()"
          >
            Cancel
          </button>
          <button
            mat-raised-button
            color="primary"
            style="margin-right: 5px;"
            (click)="deletePipeline()"
            [disabled]="
              !this.selectedPipeline.id ||
              this.selectedPipeline.id.trim().length === 0
            "
          >
            Delete
          </button>
          <button
            mat-raised-button
            color="primary"
            style="margin-right: 5px;"
            (click)="copyPipeline()"
            [disabled]="
              !this.selectedPipeline.id ||
              this.selectedPipeline.id.trim().length === 0
            "
          >
            Copy
          </button>
          <button
            mat-raised-button
            color="primary"
            style="margin-right: 5px;"
            (click)="exportPipeline()"
          >
            Export
          </button>
          <button mat-raised-button color="primary" (click)="importPipeline()">
            Import
          </button>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="pipeline-panel">
      <mat-card>
        <mat-card-content>
          <mat-accordion>
            <app-step-information
              [selectedStep]="selectedStep"
            ></app-step-information>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>Parameters</mat-panel-title>
                <mat-panel-description>{{
                  selectedStep.displayName
                }}</mat-panel-description>
              </mat-expansion-panel-header>
              <div class="pipeline-form">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Id"
                    [(ngModel)]="selectedStep.id"
                    name="id"
                    (change)="handleIdChange()"
                  />
                </mat-form-field>
                <mat-accordion>
                  <app-pipelines-parameter
                    *ngFor="let param of selectedStep.params"
                    [isABranchStep]="isABranchStep"
                    [stepType]="selectedStep.type"
                    [stepParameters]="param"
                    [stepGroup]="stepGroup"
                    [packageObjects]="packageObjects"
                    [stepSuggestions]="typeAhead"
                    [pipelines]="stepGroups"
                    [pipelinesData]="pipelinesData"
                    (parameterUpdate)="
                      handleParameterUpdate(param.name, $event)
                    "
                  ></app-pipelines-parameter>
                </mat-accordion>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
      </mat-card>
    </div>
    <app-designer
      [addElementSubject]="dndSubject"
      (designerDropEvent)="addStep($event)"
      (elementSelected)="stepSelected($event)"
      (elementAction)="handleElementAction($event)"
      [dataModel]="designerModel"
      (modelChanged)="modelChange($event)"
    ></app-designer>
  </div>
</div>
</div>
