    <mat-expansion-panel
      *ngFor="let category of formattedPackages"
      style="margin-bottom: 5px"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>{{ category.path }}</mat-panel-title>
      </mat-expansion-panel-header>
      <div class="step-list-container">
        <mat-list-item
          class="package-list-item"
          *ngFor="let package of category.packages"
          matTooltip="{{ package.id }}"
          matTooltipPosition="right"
          (click)="handlePackageSelection(package)"
        >
          <div class="package-list-container">
            <span class="package-list-text">{{ package.id | className }}</span>
          </div>
        </mat-list-item>
      </div>
    </mat-expansion-panel>
  </mat-card-content>
