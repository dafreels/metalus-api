<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Navigation">
  <mat-icon>list</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <a mat-menu-item [routerLink]="['/']" routerLinkActive="active">
      <mat-icon color="primary">home</mat-icon>
      <span class="spacer">Home</span>
  </a>
  <a mat-menu-item [routerLink]="['/applications-editor']" routerLinkActive="active">
    <mat-icon color="primary">dashboards</mat-icon>
    <span class="spacer">Applications Editor</span>
  </a>
  <a mat-menu-item [routerLink]="['/pipelines-editor']"
  routerLinkActive="active">
      <mat-icon color="primary">more_vert</mat-icon>
      <span class="spacer">Pipelines Editor</span>
  </a>
  <a mat-menu-item [routerLink]="['/providers']" routerLinkActive="active">
    <mat-icon color="primary">cloud</mat-icon>
    <span class="spacer">Providers</span>
  </a>
  <a mat-menu-item  [matMenuTriggerFor]="metadataMenu">
    <mat-icon color="primary">category</mat-icon>
    <span class="spacer">Metadata</span>
  </a>
  <a mat-menu-item [routerLink]="['/custom-form-editor']"
     routerLinkActive="active">
    <mat-icon color="primary">more_vert</mat-icon>
    <span class="spacer">Custom Forms Editor</span>
  </a>
</mat-menu>
<mat-menu #metadataMenu="matMenu">
  <a mat-menu-item [routerLink]="['/download-metadata']" routerLinkActive="active">
    <mat-icon color="primary">download</mat-icon>
    <span class="spacer">Download</span>
  </a>
  <a mat-menu-item  [routerLink]="['/upload']" routerLinkActive="active">
      <mat-icon color="primary">group</mat-icon>
      <span class="spacer">Upload</span>
  </a>
</mat-menu>
