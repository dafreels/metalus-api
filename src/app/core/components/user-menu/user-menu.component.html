    <button mat-button [matMenuTriggerFor]="projectMenu" aria-label="Navigation" class="nav-button">
      <span *ngIf="defaultUser">{{defaultProject.displayName}}</span>
      <mat-icon color="primary">expand_more</mat-icon>
    </button>
    <mat-menu #projectMenu="matMenu">
      <button mat-menu-item *ngFor="let project of defaultUser.projects">
        <div>
          <mat-icon color="primary">account_circle</mat-icon>
          <span class="spacer"><a (click)="changeDefaultProject(project.id)">{{project.displayName}}</a></span>
        </div>
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="userMenu" aria-label="Navigation" class="nav-button">
      <span *ngIf="defaultUser">{{defaultUser.displayName || defaultUser.username}}</span>
      <span *ngIf="!defaultUser">Signin</span>
      <mat-icon color="primary">expand_more</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item *ngIf="defaultUser">
        <div>
          <mat-icon color="primary">account_circle</mat-icon>
          <span class="spacer"><a [routerLink]="['/profile']" routerLinkActive="active">Profile</a></span>
        </div>
      </button>
      <button mat-menu-item *ngIf="defaultUser && defaultUser.role.toString() === 'admin'">
        <div>
          <mat-icon color="primary">group</mat-icon>
          <span class="spacer"><a [routerLink]="['/users']" routerLinkActive="active">Users</a></span>
        </div>
      </button>
      <button mat-menu-item *ngIf="defaultUser">
        <div>
          <mat-icon color="primary">power_off</mat-icon>
          <span class="log-out"><a  (click)="openModal()">Logout</a></span>
        </div>
      </button>
    </mat-menu>
