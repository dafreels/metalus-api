<mat-card>
  <mat-card-header>
    <mat-card-title>UDFs</mat-card-title>
    <div>
      <button matSuffix mat-button (click)="addUDFs()">
        <mat-icon aria-label="Add UDF">add</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="form-layout">
      <mat-form-field *ngFor="let listener of udfs">
        <mat-label>Class Name</mat-label>
        <input matInput required [(ngModel)]="listener.className" (change)="generateUDFs()">
        <button matSuffix mat-button (click)="openEditor(listener.parameters)">
          <mat-icon aria-label="Open Editor">edit</mat-icon>
        </button>
        <button matSuffix mat-button (click)="removeUDFs(listener.id)">
          <mat-icon aria-label="Remove Listener">delete</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
<div mat-dialog-actions class="button-div">
  <button mat-raised-button (click)="closeDialog()">Close</button>
</div>
