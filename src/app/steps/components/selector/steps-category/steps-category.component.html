<mat-card>
  <mat-card-content>
      <mat-expansion-panel *ngFor="let category of categories">
        <mat-expansion-panel-header>
          <mat-panel-title>{{category.name}}</mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <mat-action-list>
            <mat-list-item class="step-list-item" *ngFor="let step of category.steps" matTooltip="{{step.description}}"
                           matTooltipPosition="right"
                           (click)="handleStepSelection(step)"
                           [dndDraggable]="step"
                           [dndDisableIf]="!draggableSteps"
                           [dndEffectAllowed]="dropEffect">
              <mat-icon color="primary">{{getStepIcon(step)}}</mat-icon>
              <span class="step-list-text">
            {{step.displayName}}
          </span>
            </mat-list-item>
          </mat-action-list>
        </div>
      </mat-expansion-panel>
  </mat-card-content>
</mat-card>
