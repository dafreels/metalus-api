<section>
    <button mat-raised-button color = "primary" style="margin: 10px;" (click)="addAttribute()">Add Attribute</button>
    <button mat-raised-button *ngIf="canSubmit" color = "primary" (click)="submit()">Submit</button>
</section>
<br />
<attribute-editor *ngFor="let attribute of schemaObject?.attributes" [(attribute)]="attribute"></attribute-editor>
