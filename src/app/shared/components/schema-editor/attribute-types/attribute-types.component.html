<mat-form-field>
  <mat-label>Base Type</mat-label>
  <mat-select [(ngModel)]="dataType.baseType">
    <mat-option *ngFor="let t of baseTypes" [value]="t">{{t}}</mat-option>
  </mat-select>
</mat-form-field>
<button mat-button color="primary"  (click)="addType('name')">Add Name Type</button>
<button mat-button color="primary"  (click)="addType('value')">Add Value Type</button>
<button mat-button color="primary"  (click)="addSchema()">Add Sub Schema</button>
<br />
<attribute-type-editor *ngIf="dataType.nameType" [dataType]="dataType.nameType"></attribute-type-editor>
<attribute-type-editor *ngIf="dataType.valueType" [dataType]="dataType.valueType"></attribute-type-editor>
<mat-card class="sub-schema" *ngIf="dataType.schema">
  <h4>Sub-Schema</h4>
  <mat-card-content>
    <schema-editor [canSubmit]="false" [schemaObject]="dataType.schema"></schema-editor>
  </mat-card-content>
</mat-card>
