<h4 class="mat-display-6">An Error has occurred!</h4>
<mat-dialog-content class="message">
  <h5>Description:</h5>
  <p *ngFor="let message of data.messages">
    {{message}}<br/><br/>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" (click)="closeDialog()">OK</button>
</mat-dialog-actions>
