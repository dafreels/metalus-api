<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" [(ngModel)]="data.password" required name="Password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.password" cdkFocusInitial>Ok</button>
</div>
