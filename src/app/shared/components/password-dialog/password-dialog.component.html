<div mat-dialog-content>
  <h3 mat-dialog-title>Password</h3>
  <mat-form-field>
    <input matInput type="password" [(ngModel)]="data.password" required name="Password">
  </mat-form-field>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data.password" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
