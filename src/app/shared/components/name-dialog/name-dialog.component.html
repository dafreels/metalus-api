<mat-dialog-content class="message">
  <mat-form-field><input matInput placeholder="Name" [(ngModel)]="data.name" required name="Name"></mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
