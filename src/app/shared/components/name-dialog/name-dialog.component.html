<div mat-dialog-content class="message">
  <h3 mat-dialog-title>Name</h3>
  <mat-form-field><input matInput [(ngModel)]="data.name" required name="Name"></mat-form-field>
</div>
<mat-dialog-actions align = "end">
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
