<!-- <button mat-raised-button color="primary" (click)="addParameter()">New Parameter</button> -->
<div class="parameters">
  <h4>Parameters</h4>
  <div class="add-param" align="end">
    <mat-form-field>
      <mat-label>New Param Name</mat-label>
      <input matInput type="text" [(ngModel)]="newParamName" />
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="!newParamName" (click)="addParameter()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<app-pipelines-parameter
  *ngFor="let parameter of parameters"
  [stepParameters]="parameter"
  (parameterUpdate)="parameterUpdated($event, parameter)"
  [showParamType]="true">
</app-pipelines-parameter>
<div class="code-div">
  <ace
    [mode]="'json'"
    [theme]="'solarized_light'"
    [(value)]="codeViewData"
  ></ace>
</div>
{{output}}
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    (click)="saveDialog()"
    style="margin-right: 5px"
  >
    Save
  </button>
  <button mat-raised-button color="primary" (click)="cancelDialog()">
    Cancel
  </button>
</mat-dialog-actions>
