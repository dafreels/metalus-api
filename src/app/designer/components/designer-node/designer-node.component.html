<div (click)="nodeClicked($event)"
     matTooltip="{{data.name}}: {{data.tooltip}}"
     matTooltipPosition="right">
  <div class="node-label">{{data.name}}</div>
  <div>
    <mat-icon color="primary">{{data.icon}}</mat-icon>
  </div>
  <div class="actions">
    <mat-icon (click)="removeNode()">delete</mat-icon>
    <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
    <mat-menu #menu="matMenu">
      <button *ngFor="let action of data.actions" mat-menu-item (click)="handleAction(action.action)" [disabled]="!action.enableFunction()">{{action.displayName}}</button>
    </mat-menu>
  </div>
</div>
